<div class="picBook">
    <div class="book-container {{side}} {{colorclass}}">
        <div class="content-section">
            <div class="content-img">
                <span class="half-tablet content {{side}}">
                    <div class="content-area">
                        <img src="{{activePage.pictureLoc}}" class="tablet-img">
                    </div>
                </span>
            </div>

            <div class="content-text">
                <div class="info">
                    <h2>{{activePage.title}}</h2>
                    <p>{{activePage.text}}</p>
                </div>

                <div class="controls">
                    <div class="fill-btn" *ngIf="activeIndex > 0" (click)="navigatePages(-1)"><i class="fas fa-caret-left"></i> <span>Previous</span></div>
                    <div class="fill-btn" *ngIf="(activeIndex + 1) < pages.length" (click)="navigatePages(1)"><span>Next</span> <i class="fas fa-caret-right"></i></div>
                    <div class="pageNum"><div class="pageNum-container">{{activeIndex + 1}} / {{pages.length}}</div></div>
                </div>
            </div>            
        </div>
    </div>
</div>
