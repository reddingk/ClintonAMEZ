<div class="nav-header fixed-header" #clintonHeader>
    <div class="main-nav-container">
        <div class="split-nav left">
            <!-- Logo -->
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <!-- Logo White -->
                    <img src="assets/images/logos/Clinton_logoW.png" class="logo" alt="A.M.E. Zion Logo">
                </a>
            </div>
        </div>

        <div class="split-nav right">
            <!-- Top Main Nav -->
            <div class="top-nav">
                <div class="text-container left-alight">
                    <div class="scripture">"O magnify the Lord with me, and let us exalt his name together"</div>
                </div>
                <div class="nav-container right-align">            
                    <div class="social-btn give"><i class="fas fa-dollar-sign"></i> <span>Give Online</span></div>                
                    <!-- Social Buttons -->
                    <div class="social-btn facebook" data-fa-transform="shrink-8"><i class="fab fa-facebook-f fa-fw"></i></div>
                    <div class="social-btn twitter" data-fa-transform="shrink-8"><i class="fab fa-twitter fa-fw"></i></div>
                </div>
            </div>

            <!-- Bottom Main Nav -->
            <div class="bottom-nav">
                <!-- Full Menu -->
                <div class="navbar-items full">
                    <div class="nav-link" *ngFor="let item of navitems">
                        <a [href]="item.page"(mouseenter)="showAdditionalMenu(item.subPages)"><span>{{item.title}}</span> <span class="nav-more" *ngIf="item.subPages != null"><i class="fas fa-chevron-circle-down"></i></span></a>
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <!-- Additional Menu -->
    <div class="additionalMenu" *ngIf="additonalMenu.display == true" (mouseleave)="hideAdditionalMenu()" [@slideDownNav]>
        <div class="additionalContainer">
            <div class="add-nav-link" *ngFor="let item of additonalMenu.items">
                <a [href]="item.page">{{item.title}}</a>
            </div>
        </div>
    </div>
</div>
